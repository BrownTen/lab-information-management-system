<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <title>teacherAddOrEdit</title>
</head>
<body>

<div th:replace="admin/commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="admin/commons/bar::sidebar(activeStatus='groupInfos')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form method="post" th:action="@{/admin/group}" style="padding-top: 15px">

                <input type="hidden" name="_method" value="put" th:if="${group!=null}">
                <input type="hidden" name="groupId" th:value="${group!=null}?${group.groupId}">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputGroupName">班级名称</label>
                        <input name="groupName" th:value="${group!=null}?${group.groupName}" type="text" class="form-control" id="inputGroupName" placeholder="请填写班级名称" required>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-sm btn-primary" th:text="${group!=null?'更新':'录入'}"></button>&nbsp;&nbsp;
                    <a th:href="@{/admin/groups/1}" class="btn btn-sm btn-secondary" th:text="取消"></a>
                </div>
            </form>
        </main>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/feather-icons/4.10.0/dist/feather.min.js}" type="text/javascript"></script>

<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>

</body>
</html>
