<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <title>teacherAddOrEdit</title>
</head>
<body>

<div th:replace="admin/commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="admin/commons/bar::sidebar(activeStatus='teacher_infos')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form method="post" th:action="@{/admin/teacher}" style="padding-top: 15px">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTeacherNumber">工号</label>
                        <input name="teacherNumber" type="text" class="form-control" id="inputTeacherNumber" placeholder="请填写工号" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTeacherPassword4">密码</label>
                        <input name="teacherPassword" type="password" class="form-control" id="inputTeacherPassword4" placeholder="请填写密码" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTeacherName">姓名</label>
                        <input name="teacherName" type="text" class="form-control" id="inputTeacherName" placeholder="请填写姓名" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTeacherPhone">联系方式</label>
                        <input name="teacherPhone" type="text" class="form-control" id="inputTeacherPhone" placeholder="请填写联系方式" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTeacherEmail">邮箱</label>
                    <input name="teacherEmail" type="email" class="form-control" id="inputTeacherEmail" placeholder="请填写邮箱">
                </div>
                <button type="submit" class="btn btn-sm btn-primary">录入</button>
            </form>
        </main>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>

<script th:src="@{/webjars/feather-icons/4.10.0/dist/feather.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>

</body>
</html>
