<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <title>courseAddOrEdit</title>
</head>
<body>

<div th:replace="admin/commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="admin/commons/bar::sidebar(activeStatus='courseInfos')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form method="post" th:action="@{/admin/course}" style="padding-top: 15px">

                <input type="hidden" name="_method" value="put" th:if="${course!=null}">
                <input type="hidden" name="courseId" th:value="${course!=null}?${course.courseId}">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputCourseName">课程名称</label>
                        <input name="courseName" th:value="${course!=null}?${course.courseName}" type="text" class="form-control" id="inputCourseName" placeholder="请填写课程名称" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputTeacherName">授课老师</label>
                        <input name="teacher.teacherName" th:value="${course!=null}?${course.teacher.teacherName}" type="text" class="form-control" id="inputTeacherName" placeholder="请填写授课老师" required>
                        <p style="color: red;" th:text="${teacherMsg}" th:if="${not #strings.isEmpty(teacherMsg)}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputGroupName">班级</label>
                        <input name="group.groupName" th:value="${course!=null}?${course.group.groupName}" type="text" class="form-control" id="inputGroupName" placeholder="请填写授课班级" required>
                        <p style="color: red;" th:text="${groupMsg}" th:if="${not #strings.isEmpty(groupMsg)}"></p>
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn btn-sm btn-primary" th:text="${course!=null?'更新':'录入'}"></button>&nbsp;&nbsp;
                    <a th:href="@{/admin/courses/1}" class="btn btn-sm btn-secondary" th:text="取消"></a>
                </div>
            </form>
        </main>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/feather-icons/4.10.0/dist/feather.min.js}" type="text/javascript"></script>

<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>

</body>
</html>
