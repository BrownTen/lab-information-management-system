<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>stuBar</title>
</head>
<body>
<!--top bar-->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">[[${session.loginUser.stuName}]]</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/user/logout}">退出</a>
        </li>
    </ul>
    <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!--side bar-->
<nav class="col-md-2 collapse d-md-block bg-light sidebar" id="sidebar" th:fragment="sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${activeStatus=='main'?'nav-link active':'nav-link'}" th:href="@{/stuMain.html}">
                    <span data-feather="home"></span>
                    首页 <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${activeStatus=='selfInfo'?'nav-link active':'nav-link'}" th:href="@{/student}">
                    <span data-feather="user"></span>
                    个人信息
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${activeStatus=='orderRecord'?'nav-link active':'nav-link'}" th:href="@{/student/orders/1/}+${session.loginUser.stuId}">
                    <span data-feather="check-circle"></span>
                    实验记录
                </a>
            </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Reports Review</span>
            <a class="d-flex align-items-center text-muted" th:href="@{/student/orders/1/}+${session.loginUser.stuId}">
                <span data-feather="eye"></span>
            </a>
        </h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${activeStatus=='report'?'nav-link active':'nav-link'}" th:href="@{/student/orders/1/}+${session.loginUser.stuId}">
                    <span data-feather="file-text"></span>
                    报告撰写
                </a>
            </li>
        </ul>

    </div>
</nav>

</body>
</html>
