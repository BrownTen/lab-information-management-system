<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <title>stuInfo</title>
</head>
<body>

<div th:replace="student/commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="student/commons/bar::sidebar(activeStatus='selfInfo')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form method="post" th:action="@{/student}" style="padding-top: 15px">

                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="stuId" th:value="${session.loginUser.stuId}">
                <input type="hidden" name="group.groupId" th:value="${session.loginUser.group.groupId}">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStuNumber">学号</label>
                        <input name="stuNumber" th:value="${session.loginUser.stuNumber}" type="text" class="form-control" id="inputStuNumber" placeholder="请填写学号" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputStuPassword4">密码</label>
                        <input name="stuPassword" th:value="${session.loginUser.stuPassword}" type="text" class="form-control" id="inputStuPassword4" placeholder="请填写密码" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStuName">姓名</label>
                        <input name="stuName" th:value="${session.loginUser.stuName}" type="text" class="form-control" id="inputStuName" placeholder="请填写姓名" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputGroup">班级</label>
                        <input name="group.groupName" th:value="${session.loginUser.group.groupName}" type="text" class="form-control" id="inputGroup" placeholder="请填写班级" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStuPhone">联系方式</label>
                        <input name="stuPhone" th:value="${session.loginUser.stuPhone}" type="text" class="form-control" id="inputStuPhone" placeholder="请填写联系方式" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputStuEmail">邮箱</label>
                        <input name="stuEmail" th:value="${session.loginUser.stuEmail}" type="email" class="form-control" id="inputStuEmail" placeholder="请填写邮箱">
                    </div>
                </div>
                <p style="color: green;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="form-row">
                    <button type="submit" class="btn btn-sm btn-primary">
                        修改信息
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/feather-icons/4.10.0/dist/feather.min.js}" type="text/javascript"></script>

<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>

</body>
</html>
